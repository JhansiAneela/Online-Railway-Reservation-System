<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h3 style="color:aliceblue;">Train List</h3>   
    </div>
</nav>

<input type="text" [(ngModel)]  = "name" (input)="Search()" placeholder = "Enter name to search"/>

<table class="table mt-3">
    <thead>
        <tr>
            
            <th scope="col">Name</th>
            <th scope="col">SourceStation</th>
            <th scope="col">DestinationStation</th>
            <th scope="col">Fare</th>
            
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of trainData">
             
            <td>{{row.name}}</td> 
            <td>{{row.sourceStation}}</td>
            <td>{{row.destinationStation}}</td>
            <td>{{row.fare}}</td>
            <td>
                
                <button (click)="deleteTicket(row)" class="btn btn-danger mx-3">Cancel</button>
            </td> 
        </tr> 
    </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Train Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">name</label>
                  <input type="text"formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>                

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">sourceStation</label>
                    <input type="text" formControlName="sourceStation" class="form-control" id="exampleInputPassword1">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">destinationStation</label>
                    <input type="text" formControlName="destinationStation" class="form-control" id="exampleInputPassword1">
                  </div>

                  
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">fare</label>
                    <input type="text" formControlName="fare" class="form-control" id="exampleInputPassword1">
                  </div>

              </form>
        </div>
      </div>
    </div>
  </div>


  <button type="button" (click)="Back()"class="btn btn-primary mx-3">Back</button>
  <button type="button" (click)="Logout()"class="btn btn-primary mx-3">Logout</button>
